<div>

  <ngx-datatable class="bootstrap"
                 *ngIf="monsters"
                 [columnMode]="'force'"
                 [headerHeight]="40"
                 [summaryRow]="true"
                 [summaryPosition]="'bottom'"
                 [footerHeight]="40"
                 [limit]="10"
                 [rowHeight]="'auto'"
                 [reorderable]="reorderable"
                 [rows]="monsters.results"
  >

    <ngx-datatable-column name="Name" [sortable]="false" [resizeable]="false" [draggable]="false">
      <ng-template ngx-datatable-cell-template let-row="row" let-rowIndex="rowIndex">
        <a routerLink="/monster/{{rowIndex + 1}}">{{ row.name }}</a>
      </ng-template>
    </ngx-datatable-column>

  </ngx-datatable>

</div>
